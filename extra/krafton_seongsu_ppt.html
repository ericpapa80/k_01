                                <h1 class="font-bold text-7xl mb-4">${data.title}</h1>
                                <h2 class="text-4xl font-semibold">${data.subtitle}</h2>
                             </div>`;
            } else {
                 innerHTML = `<div class="slide-content">
                                <p class="text-gray-500 mb-2">${data.title}</p>
                                <h2 class="text-4xl font-bold mb-8">${data.subtitle}</h2>
                                ${data.content}
                             </div>`;
            }

            slide.innerHTML = innerHTML;
            return slide;
        }

        function renderSlides() {
            slideContainer.innerHTML = ''; // Clear existing slides
            slideData.forEach((data, index) => {
                const slideElement = createSlide(data, index);
                slideContainer.appendChild(slideElement);
            });
            // Re-attach event listeners for Gemini buttons after rendering
            document.querySelectorAll('.gemini-api-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const strategy = e.target.dataset.strategy;
                    generateStrategyIdeas(strategy);
                });
            });
        }
        
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('slide-counter');

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            currentSlide = index;
            updateNav();
        }

        function updateNav() {
            const totalSlides = slideData.length;
            prevBtn.disabled = currentSlide === 0;

            // The "Next" button is now always enabled, but its text changes on the last slide.
            nextBtn.disabled = false; 
            if (currentSlide === totalSlides - 1) {
                nextBtn.textContent = 'Ï≤òÏùåÏúºÎ°ú';
            } else {
                nextBtn.textContent = 'Îã§Ïùå';
            }
            
            slideCounter.textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            // If not on the last slide, go to the next one.
            if (currentSlide < slideData.length - 1) {
                showSlide(currentSlide + 1);
            } else {
                // If on the last slide, loop back to the first slide.
                showSlide(0);
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                nextBtn.click();
            } else if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                prevBtn.click();
            }
        });

        // Modal event listeners
        modalCloseBtn.addEventListener('click', () => modal.style.display = 'none');
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        aiAssistantBtn.addEventListener('click', () => {
             modalTitle.textContent = "AI Ïñ¥ÏãúÏä§ÌÑ¥Ìä∏";
             modalBody.innerHTML = `<button id="summarize-btn" class="gemini-api-button w-full text-center">Î≥¥Í≥†ÏÑú ÏöîÏïΩÌïòÍ∏∞</button>`;
             document.getElementById('summarize-btn').addEventListener('click', generateReportSummary);
             modal.style.display = 'flex';
        });

        // Initial setup
        renderSlides();
        showSlide(0);

    </script>

    <script type="module">
        import {Runtime, Inspector} from "/_observablehq/runtime.js";
    
        const mounts = [
        { id: "#mount-line_traffic", module: "/cells-line_traffic?module", name: "line_traffic" },
        { id: "#mount-map_seongsu",  module: "/cells-map_seongsu?module",  name: "map_seongsu" },
        { id: "#mount-table_top10",  module: "/cells-table_top10?module",  name: "table_top10" }
        ];
    
        const load = async ({id, module, name}) => {
        const el = document.querySelector(id);
        if (!el || el.dataset.loaded) return;
        try {
            const response = await fetch(module);
            const define = await response.text();
            new Runtime().module(define, n => (n === name ? Inspector.into(id)() : null));
            el.dataset.loaded = "1";
        } catch (error) {
            console.error(`Failed to load module ${module}:`, error);
            el.innerHTML = `<div style="color: #e74c3c; padding: 1rem; text-align: center;">Ï∞®Ìä∏ Î°úÎìú Ïã§Ìå®: ${error.message}</div>`;
        }
        };
    
        const io = new IntersectionObserver(entries => {
        for (const e of entries) if (e.isIntersecting) {
            const id = "#" + e.target.id;
            const cfg = mounts.find(m => m.id === id);
            if (cfg) load(cfg);
        }
        }, { rootMargin: "200px" });
    
        const observeAllMounts = () => {
        mounts.forEach(m => {
            const el = document.querySelector(m.id);
            if (el) io.observe(el);
        });
        };
    
        const loadCurrentSlideMounts = () => {
        const active = document.querySelector('.slide.active');
        if (!active) return;
        mounts.forEach(m => {
            const el = active.querySelector(m.id);
            if (el && !el.dataset.loaded) load(m);
        });
        };
    
        // Ï¥àÍ∏∞ Ïã§Ìñâ
        observeAllMounts();
        loadCurrentSlideMounts();
    
        // Ïä¨ÎùºÏù¥Îìú Ï†ÑÌôò Ïãú Î°úÎìú
        const origShowSlide = window.showSlide;
        window.showSlide = function(index){
        origShowSlide(index);
        requestAnimationFrame(() => {
            observeAllMounts();
            loadCurrentSlideMounts();
        });
        };
    </script>

</body>
