        };

        const generateReportSummary = () => {

            const systemPrompt = "ë‹¹ì‹ ì€ ì£¼ì–´ì§„ ë³´ê³ ì„œì˜ ë‚´ìš©ì„ í•µì‹¬ë§Œ ì •í™•í•˜ê²Œ ìš”ì•½í•˜ëŠ” ì „ë¬¸ ì „ëµ ë¶„ì„ê°€ì…ë‹ˆë‹¤. í•œêµ­ì–´ë¡œ ë‹µë³€í•´ì£¼ì„¸ìš”.";
            const prompt = `ë‹¤ìŒì€ í¬ë˜í”„í†¤ ì„±ìˆ˜ ì‹ ì‚¬ì˜¥ ê³µê°„ ì „ëµì— ëŒ€í•œ ë³´ê³ ì„œ ë‚´ìš©ì…ë‹ˆë‹¤. ì „ì²´ ë‚´ìš©ì„ 3ê°€ì§€ í•µì‹¬ ë¶ˆë ›í¬ì¸íŠ¸ë¡œ ìš”ì•½í•´ì£¼ì„¸ìš”:\n\n${allText}`;
            modalTitle.textContent = "ë³´ê³ ì„œ ìš”ì•½";

        const generateStrategyIdeas = (strategy) => {

            if (!slide) return;

            const contentText = (slide.content || '').replace(/<[^>]*>/g, ' ');
            const systemPrompt = "ë‹¹ì‹ ì€ í˜ì‹ ì ì¸ ê³µê°„ ë§ˆì¼€íŒ… ë° ê¸°íš ì „ë¬¸ê°€ì…ë‹ˆë‹¤. ì£¼ì–´ì§„ ì „ëµì„ ë°”íƒ•ìœ¼ë¡œ, ì‚¬ìš©ìê°€ ë°”ë¡œ ì‹¤í–‰í•´ ë³¼ ìˆ˜ ìˆì„ ë²•í•œ êµ¬ì²´ì ì´ê³  ì°½ì˜ì ì¸ ì•„ì´ë””ì–´ 3ê°€ì§€ë¥¼ ì œì•ˆí•´ì£¼ì„¸ìš”. ê° ì•„ì´ë””ì–´ëŠ” ì œëª©ê³¼ ê°„ë‹¨í•œ ì„¤ëª…ìœ¼ë¡œ êµ¬ì„±ë©ë‹ˆë‹¤. í•œêµ­ì–´ë¡œ ë‹µë³€í•´ì£¼ì„¸ìš”.";
            const prompt = `í¬ë˜í”„í†¤ ì„±ìˆ˜ ì‹ ì‚¬ì˜¥ì˜ 1ì¸µ ê³µê°„ì— ëŒ€í•œ ë‹¤ìŒ ì „ëµì„ ì‹¤í–‰í•˜ê¸° ìœ„í•œ êµ¬ì²´ì ì¸ ì•„ì´ë””ì–´ 3ê°€ì§€ë¥¼ ì œì•ˆí•´ì£¼ì„¸ìš”:\n\nì „ëµëª…: ${strategy}\nì „ëµ ë‚´ìš©: ${contentText}`;

        function createSlide(data, index) {

            slideCounter.textContent = `${currentSlide + 1} / ${totalSlides}`;

    <script type="module">
        import {Runtime, Inspector} from "/_observablehq/runtime.js";
    
        const mounts = [
        { id: "#mount-line_traffic", module: "/cells-line_traffic?module", name: "line_traffic" },
        { id: "#mount-map_seongsu",  module: "/cells-map_seongsu?module",  name: "map_seongsu" },
        { id: "#mount-table_top10",  module: "/cells-table_top10?module",  name: "table_top10" }
        ];
    
        const load = async ({id, module, name}) => {
        const el = document.querySelector(id);
        if (!el || el.dataset.loaded) return;
        try {
            const response = await fetch(module);
            const define = await response.text();
            new Runtime().module(define, n => (n === name ? Inspector.into(id)() : null));
            el.dataset.loaded = "1";
        } catch (error) {
            console.error(`Failed to load module ${module}:`, error);
            el.innerHTML = `<div style="color: #e74c3c; padding: 1rem; text-align: center;">ì°¨íŠ¸ ë¡œë“œ ì‹¤íŒ¨: ${error.message}</div>`;
        }
        };
    
        const io = new IntersectionObserver(entries => {
        for (const e of entries) if (e.isIntersecting) {
            const id = "#" + e.target.id;
            const cfg = mounts.find(m => m.id === id);
            if (cfg) load(cfg);
        }
        }, { rootMargin: "200px" });
    
        const observeAllMounts = () => {
        mounts.forEach(m => {
            const el = document.querySelector(m.id);
            if (el) io.observe(el);
        });
        };
    
        const loadCurrentSlideMounts = () => {
        const active = document.querySelector('.slide.active');
        if (!active) return;
        mounts.forEach(m => {
            const el = active.querySelector(m.id);
            if (el && !el.dataset.loaded) load(m);
        });
        };
    
        // ì´ˆê¸° ì‹¤í–‰
        observeAllMounts();
        loadCurrentSlideMounts();
    
        // ìŠ¬ë¼ì´ë“œ ì „í™˜ ì‹œ ë¡œë“œ
        const origShowSlide = window.showSlide;
        window.showSlide = function(index){
        origShowSlide(index);
        requestAnimationFrame(() => {
            observeAllMounts();
            loadCurrentSlideMounts();
        });
        };
    </script>
